{% extends "base.html" %}

{% block content %}
    <script>

        window.onbeforeunload = function () {
            remove_image();
        };

        window.onunload = function () {
            remove_image();
        };

        window.onpopstate = function () {
            remove_image();
        };
    </script>

    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

    </style>
    <div class="row">
        <div class="col">
            <div class="card">
                <img id="image_to_classify" class="large-front-thumbnail"
                     src="{{ url_for('static', filename='imagenet_subset/'+image_id) }} "
                     alt={{ image_id }}/>
            </div>
        </div>
        <div class="col">
            <div class="card ">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Label</th>
                        <th scope="col">Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for r in results['data'] %}
                        <tr>
                            <th scope="row"></th>
                            <td>{{ r[0] }}</td>
                            <td>{{ "%.3f"|format(r[1]) }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <a class="btn btn-primary" href="/classifications" role="button" onclick="remove_image()">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
